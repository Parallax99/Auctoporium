<div>
  <div class="row">
    <div class="col-md-4"></div>
    <div
      class="col-md-4 border border-rounded"
      style="margin-top: 50px; padding: 30px"
    >
      <div style="text-align: center">
        <h2>SignUp</h2>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="signUp()">
        FirstName:
        <input type="text" class="form-control" formControlName="firstName" />
        <span
          class="err"
          *ngIf="
            userForm.get('firstName')?.touched &&
            userForm.get('firstName')?.hasError('required')
          "
          >Please Enter FirstName</span
        >
        <br />
        LastName:
        <input type="text" class="form-control" formControlName="lastName" />
        <span
          class="err"
          *ngIf="
            userForm.get('lastName')?.touched &&
            userForm.get('lastName')?.hasError('required')
          "
          >Please Enter LastName</span
        >
        <br />
        Email:
        <input type="text" formControlName="email" class="form-control" />
        <span
          class="err"
          *ngIf="
            userForm.get('email')?.touched && !userForm.get('email')?.valid
          "
          >Please Enter Email</span
        >

        <br />
        Password:
        <input type="text" formControlName="password" class="form-control" />
        <span
          class="err"
          *ngIf="
            userForm.get('password')?.touched &&
            userForm.get('password')?.hasError('required')
          "
        >
          Please Enter Password
        </span>
        <span
          class="err"
          *ngIf="
            userForm.get('password')?.touched &&
            userForm.get('password')?.hasError('minlength')
          "
        >
          Password Must be in 8 length</span
        >

        <span
          class="err"
          *ngIf="
            userForm.get('password')?.touched &&
            userForm.get('password')?.hasError('strongPassword')
          "
        >
          Please Select Strong Password [include <br />
          1) [ @ or $ or # ] <br />2) Upper Letter <br />3) Lower Letter ]
        </span>
        <br />

        <button class="btn btn-success" type="submit">Sign Up</button>
      </form>
      <br>
      <a routerLink="/login">Already have a Account?</a>
    </div>
  </div>
</div>
